<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="recipe.name" class="img-reponsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" appDropdown>
                Manage Recipe <span class="caret"></span>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
                    <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
                </ul>
            </button>
        </div>
    </div>
</div>
<div class="row" style="margin: 10px 0;">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingradient of recipe.ingradients">
                {{ ingradient.name }} - {{ ingradient.amount }}
            </li>
        </ul>
    </div>
</div>
